version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: paco
      MONGO_INITDB_ROOT_PASSWORD: paquito

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: paco
      ME_CONFIG_MONGODB_ADMINPASSWORD: paquito
      ME_CONFIG_MONGODB_URL: mongodb://paco:paquito@mongo:27017/